<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        z-index: 10000; color: white; font-family: sans-serif;
      }
      #start-btn {
        padding: 15px 45px; font-size: 18px; cursor: pointer;
        background-color: #007bff; color: white; border: none;
        border-radius: 50px; font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div id="overlay">
      <div style="font-size: 20px; margin-bottom: 10px;">Dymind DF-55 AR</div>
      <button id="start-btn">TAP TO START</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF: 0.001; filterBeta: 0.01;" 
      embedded
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: false, antialias: false, precision: low"
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="myModel" src="./model.glb"></a-asset-item>
        <audio id="mySound" src="./sound.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="targetEntity" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#myModel" 
          position="0 0 0.01" 
          rotation="0 0 0" 
          scale="1 1 1">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const targetEntity = document.querySelector('#targetEntity');
      const sound = document.querySelector('#mySound');
      const startBtn = document.querySelector('#start-btn');
      const overlay = document.querySelector('#overlay');

      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        
        // บังคับให้เริ่มระบบกล้องสำหรับ iOS
        if (sceneEl.systems["mindar-image-system"]) {
            sceneEl.systems["mindar-image-system"].start();
        }

        // ปลดล็อคเสียง
        sound.play().then(() => {
          sound.pause();
          sound.currentTime = 0;
        }).catch(e => console.log("Audio unlock failed"));
      });

      targetEntity.addEventListener("targetFound", () => { sound.play(); });
      targetEntity.addEventListener("targetLost", () => { sound.pause(); });
    </script>
  </body>
</html>
