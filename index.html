<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* สไตล์หน้าจอเริ่มงานสวยๆ */
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        z-index: 10000; color: white; font-family: sans-serif;
      }
      #start-btn {
        padding: 15px 40px; font-size: 20px; cursor: pointer;
        background-color: #007bff; color: white; border: none;
        border-radius: 50px; box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        transition: 0.3s;
      }
      #start-btn:active { transform: scale(0.95); }
      .logo { margin-bottom: 20px; width: 150px; }
    </style>
  </head>

  <body>
    <div id="overlay">
      <div style="font-size: 24px; margin-bottom: 10px;">Dymind DF-55 AR Experience</div>
      <p style="margin-bottom: 30px; color: #ccc;">กรุณากดปุ่มเพื่อเริ่มต้น</p>
      <button id="start-btn">START AR</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF: 0.0001; filterBeta: 0.001;" 
      color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="myModel" src="./model.glb"></a-asset-item>
        <audio id="mySound" src="./sound.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="targetEntity" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#myModel" position="0 0 0" rotation="0 0 0" scale="1 1 1"
          //animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const targetEntity = document.querySelector('#targetEntity');
      const sound = document.querySelector('#mySound');
      const startBtn = document.querySelector('#start-btn');
      const overlay = document.querySelector('#overlay');

      // เมื่อกดปุ่ม Start
      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none'; // ซ่อนหน้าจอเริ่ม
        sceneEl.systems["mindar-image-system"].start(); // เริ่มระบบ AR
        
        // ทดสอบเล่นเสียงสั้นๆ เพื่อปลดล็อคเงื่อนไข Browser
        sound.play().then(() => {
            sound.pause();
            sound.currentTime = 0;
        }).catch(e => console.log("Audio unlock failed:", e));
      });

      // ระบบเล่นเสียงเมื่อส่องเจอ
      targetEntity.addEventListener("targetFound", () => {
        sound.play();
      });

      // ระบบหยุดเสียงเมื่อส่องไม่เจอ
      targetEntity.addEventListener("targetLost", () => {
        sound.pause();
        sound.currentTime = 0;
      });
    </script>
  </body>
</html>
